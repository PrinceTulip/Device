<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <header class="header">
      <div class="header-page__wrapper">
          <div class="header__top">
            <div class="row header__top-row">
              <div class="header-top__search">
                <div class="search">
                   <span class="search__icon">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                      <use xlink:href="#loupe"/>

                  </span>

                </div>
              </div>
              <div class="header-user">
                <div class="header-user-login">
                  <a class="header-user-login__link  header-user__link" href="#">
                    <span class="header-user-login__icon-loupe"></span>
                    Войти
                  </a>
                </div>
                <div class="header-actions">
                  <a class="header-actions__compare  header-user__link" href="#">
                    <span class="header-actions__icon-compare"></span>
                    Сравнить
                  </a>
                  <a class="header-actions__basket  header-user__link" href="#">
                    <span class="header-action__icon-basket"></span>
                    Корзина
                  </a>
                </div>
              </div>
          </div>
        </div>
      </div>
   </header>
  </div>
